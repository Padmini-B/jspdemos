
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="student-response-form.jsp">
		First Name: <input type="text" name="fname" /><br><br>
		Last Name: <input type="text" name="lname" /><br><br>
		Gender :
		<input type="radio" name="gender" value="Female">Female
		<input type="radio" name="gender" value="Male">Male
		<br><br>
		Favourite Programming Languages:
		<input type="checkbox" name="fl" value="JAVA">JAVA</input>
		<input type="checkbox" name="fl" value="C">C</input>
		<input type="checkbox" name="fl" value="PYTHON">PYTHON</input>
		<input type="checkbox" name="fl" value="SQL">SQL</input>
		<br><br>
		Country: <select name="country" selected="Select">
			<option>Brazil</option>
			<option>India</option>
			<option>France</option>
			<option>USA</option>
			<option>UK</option>
		</select><br><br>
		<input type="submit" value="Submit"/>
		<input type="Reset" value="Reset"/>
	</form>
</body>
</html>
